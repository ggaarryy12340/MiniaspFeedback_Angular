<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">課程票號</h1>

        <form #loginForm = "ngForm">
          <fieldset class="form-group" [ngClass]="{'has-danger': TicketID.darty && TicketID.invalid}">
            <input name="TicketID" class="form-control form-control-lg" type="TicketID" placeholder="請輸入Accupass Ticket ID"
            [(ngModel)]="loginData.TicketID"
            #TicketID = "ngModel"
            required
            minlength="10">

            <span *ngIf="TicketID.dirty && TicketID.invalid">
              <span *ngIf="TicketID.errors['required']">
                *請輸入課程票號
              </span>
              <span *ngIf="TicketID.errors['minlength']">
                *課程票號字元數必須 >= 10
              </span>
            </span>
          </fieldset>
          <div>
          <button class="btn btn-lg btn-primary pull-xs-right" (click) = "doLogin()" [disabled] = "loginForm.invalid">
            進入問券
          </button>
        </div>


        </form>
      </div>

        <a [routerLink]="['/backendLogin']">
          管理者登入
        </a>

    </div>
  </div>
</div>
